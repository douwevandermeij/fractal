[gh-actions]
python =
    3.8: py38
    3.9: py39

[tox]
isolated_build = True
envlist = py38,py39

[testenv]
deps =
    black
    coverage
    flake8
    isort
    mccabe
    mypy
    pylint
    pytest
    pytest-cov
commands =
    black fractal
    flake8 fractal
    isort fractal
;    pylint fractal
;    mypy fractal
    coverage erase
;    coverage run --include=fractal -m pytest -ra
    coverage run -m pytest -ra --cov=fractal
    coverage report -m
    coverage xml